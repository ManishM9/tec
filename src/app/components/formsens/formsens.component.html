<h4>Please enter your details:</h4>
<form class="form">
  <div class="form-group">
    <label>First Name:*</label>
    <input type="text" class="form-control" [(ngModel)]="fname" name="fname">
  </div>
  <div class="form-group">
    <label>Last Name:*</label>
    <input type="text" class="form-control" [(ngModel)]="lname" name="lname">
  </div>
  <div class="form-group">
    <label>Phone Number:*</label>
    <input type="number" class="form-control" [(ngModel)]="phno" name="phno">
  </div>
  <div class="form-group">
    <label>Register Number:</label>
    <input type="text" class="form-control" [(ngModel)]="regno" name="regno">
  </div>
  
  <button class="btn btn-block btn-primary" (click)="submit()">Submit</button>
</form>

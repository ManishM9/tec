<form class="">

  <div class="form-group">
    <label>Title:</label>
    <input type="text" class="form-control" [(ngModel)]="event.title" name="title" required>
    <small class="form-text text-muted"></small>
  </div>

  <div class="form-group">
    <label>Description:</label>
    <input type="text" class="form-control" [(ngModel)]="event.description" name="desc" required>
    <small class="form-text text-muted"></small>
  </div>

  <div class="form-group">
    <label>Date:</label>
    <input type="datetime-local" class="form-control" [(ngModel)]="event.date" name="date" required>
    <small class="form-text text-muted"></small>
  </div>

  <div class="form-group">
    <label>Speakers:</label>
    <button (click)="addspeaker()" class="btn btn-success">+</button>
    <button (click)="delspeaker()" class="btn btn-danger">-</button>
    <br>
    <div class="ml-4" *ngFor="let speaker of eventpersons; let i = index" >
      <hr *ngIf="i!==0">
      <label>Name:</label><input type="text" class="form-control" [(ngModel)]="speaker.name" name="sname{{i}}" required>
      <label>Topic:</label><input type="text" class="form-control" [(ngModel)]="speaker.topic" name="stopic{{i}}" required>
      <!-- <input type="text" -->
    </div>
  </div>

  <div class="form-group">
      <label>Coordinators:</label>
      <button (click)="addcoordinator()" class="btn btn-success">+</button>
      <button (click)="delcoordinator()" class="btn btn-danger">-</button>
      <br>
      <div class="ml-4" *ngFor="let coordinator of eventpersonc; let i = index" >
        <hr *ngIf="i!==0">
        <label>Name:</label><input type="text" class="form-control" [(ngModel)]="coordinator.name" name="cname{{i}}" required>
        <!-- <label>Topic:</label><input type="text" class="form-control" [(ngModel)]="eventpersonc[i].topic" name="ctopic{{i}}" required> -->
        <label>Responsibilities:</label><input type="text" class="form-control" [(ngModel)]="coordinator.responsibilities" name="cres{{i}}" required>
      </div>
    </div>

  <button (click)="submit()" class="btn btn-lg">Submit</button>

</form>
